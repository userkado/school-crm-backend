<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | School CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .reg-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .btn-success { background-color: #10b981; border: none; padding: 12px; font-weight: 600; }
        .btn-success:hover { background-color: #059669; }
        .form-control { padding: 12px; border-radius: 8px; border: 1px solid #e5e7eb; }
        .form-control:focus { box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); border-color: #10b981; }
        #error-msg { display: none; margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="reg-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Регистрация</h3>
            <p class="text-muted small">Запрос доступа к системе</p>
        </div>

        <form onsubmit="handleRegister(event)">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Email</label>
                <input type="email" id="email" class="form-control" placeholder="name@school.uz" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Отправить запрос</button>
            
            <div id="error-msg" class="alert alert-danger text-center p-2"></div>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Уже есть аккаунт? <a href="/login" class="text-decoration-none fw-bold" style="color: #10b981;">Войти</a></small>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errBox = document.getElementById('error-msg');
            errBox.style.display = 'none';

            try {
                // Мы отправляем роль GUEST, но сервер всё равно перепроверит
                // Если это первый юзер -> станет Админом. Если нет -> Гостем.
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password, role: "GUEST" })
                });

                if (response.ok) {
                    window.location.href = "/login";
                } else {
                    const error = await response.json();
                    errBox.innerText = "Ошибка: " + (error.detail || "Не удалось создать аккаунт");
                    errBox.style.display = 'block';
                }
            } catch (e) {
                errBox.innerText = "Ошибка соединения";
                errBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>

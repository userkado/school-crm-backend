<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | School CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        .btn-primary { background-color: #4f46e5; border: none; padding: 12px; font-weight: 600; }
        .btn-primary:hover { background-color: #4338ca; }
        .form-control { padding: 12px; border-radius: 8px; border: 1px solid #e5e7eb; }
        .form-control:focus { box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); border-color: #4f46e5; }
        #error-msg { display: none; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-dark">Вход в систему</h3>
            <p class="text-muted small">School CRM: Al-Xorazmiy</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Email</label>
                <input type="text" id="email" class="form-control" placeholder="name@school.uz" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary">Пароль</label>
                <input type="password" id="password" class="form-control" placeholder="••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
            
            <div id="error-msg" class="alert alert-danger text-center p-2"></div>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Нет аккаунта? <a href="/register" class="text-decoration-none fw-bold" style="color: #4f46e5;">Регистрация</a></small>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errBox = document.getElementById('error-msg');

            // Скрываем ошибку перед новой попыткой
            errBox.style.display = 'none';

            // Формируем данные как форму (OAuth2 стандарт)
            const formData = new URLSearchParams();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // ТИХО сохраняем токен
                    localStorage.setItem('token', data.access_token);
                    // МГНОВЕННО переходим на дашборд без лишних слов
                    window.location.href = "/dashboard";
                } else {
                    const error = await response.json();
                    // Показываем ошибку красиво в тексте, а не в alert
                    errBox.innerText = "Ошибка: " + (error.detail || "Неверные данные");
                    errBox.style.display = 'block';
                }
            } catch (e) {
                errBox.innerText = "Ошибка соединения с сервером";
                errBox.style.display = 'block';
            }
        }
    </script>
</body>
</html>
